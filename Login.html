<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/Login.js"></script>
    <link rel="stylesheet" href="estilos/Loginstyle.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    </head>

    <body>

       

    <div class="mobile-screen">
        <div class="header">
          <h1 style="color: whitesmoke ;">Log in</h1>
        </div>
        
        <div class="logo"></div>
        
        <form id="registration-form">
          <input name="usuario" type="text" class="Input" value="" size="20" /> 
          <input type="password" name="pass" placeholder="Password">
          <input type="password" name="repass" placeholder="Repeat password">
          <a href="#" class="login-btn" id="signup-btn">Registrarse</a>
        </form>
      
        <form id="login-form" onsubmit="inicioUsuario(event);">
            <input id="fname" type="text" placeholder="Nombre" required>
          <input type="password" name="password" placeholder="Password">
          <a href="#" class="login-btn" >Ingresar</a>
        </form>
        
        <form id="fpass-form">
          <input type="text" name="forgotten" placeholder="E-mail or phone number">
          <a href="#" class="login-btn" id="getpass-btn">Obtener contraseña</a>
        </form>
        
        <div class="other-options">
          <div class="option" id="newUser"><p class="option-text">New User</p></div>
          <div class="option" id="fPass"><p class="option-text"> Olvide mi contraseña</p></div>
        </div>
        
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
